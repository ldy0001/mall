{%extends 'index.html'%}

{% block title %}
密码修改
{% endblock %}
{% block css %}
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/signin.css" rel="stylesheet">
    <link href="/static/css/offcanvas.css" rel="stylesheet">
{% endblock %}

{%block noheader%}
<div class="rightp">
<form class="form-signin" method="post" action={% url 'setpwd' %}>{% csrf_token %}
        <h2 class="form-signin-heading">密码修改</h2>
        <input class="form-control" type="hidden" name={{user}}>
        <input class="form-control" placeholder="输入原来的密码" required="" type="password" name="opwd">
        <input class="form-control" placeholder="输入新密码" required="" type="password" name="pwd">
        <input class="form-control" placeholder="再次输入新密码" required="" type="password" name="pwd_try">
        <div style="color:red">
            {{ msg }}
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
    </form>
</div>
{%endblock%}
